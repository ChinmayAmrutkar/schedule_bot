<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Schedule Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Schedule Bot</h1>
            <p>Your personal AI assistant for a perfect schedule.</p>
        </div>
        <div class="chat-area">
            <div id="messages" class="messages">
                <div class="bot-message">
                    <p>Hello! I'm ready to help you with your schedule. What would you like to add today?</p>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="e.g., Add gym from 4 PM to 6 PM today" autocomplete="off">
            <button id="sendBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 11 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
